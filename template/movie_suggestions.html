<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Suggestions</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: rgba(0, 0, 0, 0.85);
      --text-color: #ffffff;
      --primary-color: #01b4e4;
      --secondary-color: #032541;
      --card-bg: rgba(255, 255, 255, 0.1);
      --hover-color: rgba(1, 180, 228, 0.4);
    }
    [data-theme="light"] {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --primary-color: #0d6efd;
      --secondary-color: #e9ecef;
      --card-bg: rgba(255, 255, 255, 0.9);
      --hover-color: rgba(13, 110, 253, 0.2);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-color) 0%, rgba(3, 37, 65, 0.9) 100%), 
                  url('https://image.tmdb.org/t/p/original/xDMIl84Qo5Tsu62c9DGWhmPI67A.jpg') no-repeat center center/cover;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: all 0.5s ease;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, transparent 0%, var(--bg-color) 100%);
      z-index: -1;
    }
    .container {
      width: 100%;
      max-width: 1400px;
      padding: 0 20px;
    }
    h1 {
      font-size: 3.5rem;
      margin: 20px 0;
      color: var(--primary-color);
      font-weight: 700;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      position: relative;
      display: inline-block;
    }
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .theme-toggle i {
      font-size: 1.2rem;
    }
    .filters-container {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin: 30px auto;
      max-width: 1000px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .filter-group label {
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.8;
    }
    .filter-group select, 
    .filter-group input {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      font-size: 1rem;
      min-width: 200px;
      transition: all 0.3s ease;
    }
    [data-theme="light"] .filter-group select,
    [data-theme="light"] .filter-group input {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      color: #333;
    }
    .filter-group select:focus, 
    .filter-group input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(1, 180, 228, 0.3);
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px 0;
      flex-wrap: wrap;
    }
    .genre-button {
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, var(--primary-color) 0%, #0077b6 100%);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .genre-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    .genre-button.active {
      background: linear-gradient(135deg, #ff8a00 0%, #e52e71 100%);
      box-shadow: 0 4px 20px rgba(229, 46, 113, 0.4);
    }
    .loading-spinner {
      margin: 40px 0;
      font-size: 1.5rem;
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(1, 180, 228, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      width: 100%;
      margin: 40px 0;
    }
    .movie-item {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }
    .movie-item:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    .movie-poster {
      position: relative;
      width: 100%;
      height: 330px;
      overflow: hidden;
    }
    .movie-poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .movie-poster::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    .movie-item:hover .movie-poster img {
      transform: scale(1.1);
    }
    .movie-info {
      padding: 15px;
      position: relative;
      z-index: 1;
    }
    .movie-title {
      font-size: 1.1rem;
      margin-bottom: 8px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .movie-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }
    [data-theme="light"] .movie-meta {
      color: rgba(0,0,0,0.7);
    }
    .rating {
      color: #ffc107;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: var(--card-bg);
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      color: var(--text-color);
      position: relative;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideUp 0.4s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 25px;
      transition: all 0.3s ease;
    }
    .close:hover {
      color: var(--primary-color);
      transform: rotate(90deg);
    }
    .modal-header {
      display: flex;
      gap: 25px;
      margin-bottom: 25px;
    }
    .modal-poster {
      width: 250px;
      height: 375px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    .modal-details {
      flex: 1;
    }
    .modal-title {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    .modal-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .modal-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
    }
    .modal-overview {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .modal-genres {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .genre-tag {
      background: rgba(1, 180, 228, 0.2);
      padding: 5px 12px;
      border-radius: 50px;
      font-size: 0.8rem;
    }
    #pagination {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .page-btn {
      padding: 10px 15px;
      background: var(--primary-color);
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      min-width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .page-btn:hover {
      background: #0284a8;
      transform: translateY(-2px);
    }
    .page-btn.active {
      background: #ff8a00;
      box-shadow: 0 4px 15px rgba(255, 138, 0, 0.4);
    }
    .page-btn.disabled {
      opacity: 0.5;
      pointer-events: none;
    }
    .floating-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite ease-in;
    }
    .bubble:nth-child(1) {
      width: 40px;
      height: 40px;
      left: 10%;
      animation-duration: 8s;
    }
    .bubble:nth-child(2) {
      width: 20px;
      height: 20px;
      left: 20%;
      animation-duration: 5s;
      animation-delay: 1s;
    }
    .bubble:nth-child(3) {
      width: 50px;
      height: 50px;
      left: 35%;
      animation-duration: 7s;
      animation-delay: 2s;
    }
    .bubble:nth-child(4) {
      width: 80px;
      height: 80px;
      left: 50%;
      animation-duration: 11s;
      animation-delay: 0s;
    }
    @keyframes float {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      50% {
        transform: translateX(100px);
      }
      100% {
        bottom: 100vh;
        transform: translateX(-200px);
      }
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .filters {
        flex-direction: column;
        align-items: center;
      }
      .filter-group {
        width: 100%;
      }
      .filter-group select, 
      .filter-group input {
        width: 100%;
      }
      .button-container {
        gap: 10px;
      }
      .genre-button {
        padding: 10px 15px;
        font-size: 0.9rem;
      }
      .results-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
      }
      .movie-poster {
        height: 225px;
      }
      .modal-header {
        flex-direction: column;
        gap: 15px;
      }
      .modal-poster {
        width: 100%;
        height: auto;
        max-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="floating-bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="bi bi-moon-fill"></i> Theme
  </button>

  <div class="container">
    <h1>Discover Movies</h1>
    
    <div class="filters-container">
      <div class="filters">
        <div class="filter-group">
          <label for="yearInput">Release Year</label>
          <select id="yearInput">
            <option value="">All Years</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2015">2015</option>
            <option value="2012">2012</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="ratingInput">Minimum Rating</label>
          <select id="ratingInput">
            <option value="">Any Rating</option>
            <option value="9">9+</option>
            <option value="8">8+</option>
            <option value="7">7+</option>
            <option value="6">6+</option>
            <option value="5">5+</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="actorInput">Search</label>
          <input type="text" id="actorInput" placeholder="Actor, Keyword, etc.">
        </div>
      </div>
    </div>

    <div class="button-container" id="genreButtons"></div>
    
    <div class="loading-spinner" id="loading" style="display: none;">
      <div class="spinner"></div>
      <div>Loading movies...</div>
    </div>
    
    <div class="results-container" id="results"></div>
    
    <div id="pagination"></div>
  </div>

  <!-- Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-header">
        <img id="modalPoster" class="modal-poster" src="" alt="Movie Poster">
        <div class="modal-details">
          <h2 class="modal-title" id="modalTitle"></h2>
          <div class="modal-meta">
            <div class="modal-meta-item">
              <i class="bi bi-star-fill" style="color: #ffc107;"></i>
              <span id="modalRating"></span>
            </div>
            <div class="modal-meta-item">
              <i class="bi bi-calendar"></i>
              <span id="modalYear"></span>
            </div>
            <div class="modal-meta-item">
              <i class="bi bi-clock"></i>
              <span id="modalRuntime"></span>
            </div>
          </div>
          <div class="modal-genres" id="modalGenres"></div>
          <p class="modal-overview" id="modalOverview"></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Set initial theme
    document.documentElement.setAttribute('data-theme', 'dark');
    
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      
      // Update button icon
      const themeIcon = document.querySelector('.theme-toggle i');
      themeIcon.className = newTheme === 'light' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
      
      // Update button text
      document.querySelector('.theme-toggle').innerHTML = 
        `<i class="${newTheme === 'light' ? 'bi bi-sun-fill' : 'bi bi-moon-fill'}"></i> Theme`;
    }

    const apiKey = 'fd63624ffe4ce8868bd42a144141ba75';
    const genreList = [
      { id: 28, name: "Action", icon: "ðŸŽ¬" },
      { id: 35, name: "Comedy", icon: "ðŸ˜‚" },
      { id: 18, name: "Drama", icon: "ðŸŽ­" },
      { id: 27, name: "Horror", icon: "ðŸ‘»" },
      { id: 10749, name: "Romance", icon: "ðŸ’–" },
      { id: 16, name: "Animation", icon: "ðŸŽ¨" },
      { id: 12, name: "Adventure", icon: "ðŸ§­" },
      { id: 99, name: "Documentary", icon: "ðŸ“š" },
      { id: 878, name: "Sci-Fi", icon: "ðŸš€" },
      { id: 9648, name: "Mystery", icon: "ðŸ•µï¸" }
    ];

    const genreButtons = document.getElementById("genreButtons");
    const resultsContainer = document.getElementById("results");
    const loading = document.getElementById("loading");
    const pagination = document.getElementById("pagination");
    let currentGenreId = null;
    let currentPage = 1;
    let totalPages = 1;

    // Initialize genre buttons
    genreList.forEach(genre => {
      const btn = document.createElement('button');
      btn.classList.add('genre-button');
      btn.innerHTML = `${genre.icon} ${genre.name}`;
      btn.dataset.genreId = genre.id;
      btn.onclick = () => {
        // Remove active class from all buttons
        document.querySelectorAll('.genre-button').forEach(b => b.classList.remove('active'));
        // Add active class to clicked button
        btn.classList.add('active');
        
        currentGenreId = genre.id;
        currentPage = 1;
        fetchMoviesByGenre(currentGenreId, currentPage);
      };
      genreButtons.appendChild(btn);
    });

    // Set first genre as active by default
    if (genreButtons.firstChild) {
      genreButtons.firstChild.classList.add('active');
      currentGenreId = genreButtons.firstChild.dataset.genreId;
      fetchMoviesByGenre(currentGenreId, currentPage);
    }

    // Filter event listeners
    document.getElementById('yearInput').addEventListener('change', function() {
      if (currentGenreId) {
        currentPage = 1;
        fetchMoviesByGenre(currentGenreId, currentPage);
      }
    });

    document.getElementById('ratingInput').addEventListener('change', function() {
      if (currentGenreId) {
        currentPage = 1;
        fetchMoviesByGenre(currentGenreId, currentPage);
      }
    });

    let searchTimeout;
    document.getElementById('actorInput').addEventListener('input', function() {
      clearTimeout(searchTimeout);
      const query = this.value.trim();
      if (query.length >= 2) {
        searchTimeout = setTimeout(() => {
          searchMovies(query);
        }, 500);
      } else if (query.length === 0 && currentGenreId) {
        // If search is cleared, return to genre view
        fetchMoviesByGenre(currentGenreId, currentPage);
      }
    });

    async function searchMovies(query) {
      resultsContainer.innerHTML = '';
      loading.style.display = 'flex';
      pagination.innerHTML = '';
      
      try {
        const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`);
        const data = await res.json();
        loading.style.display = 'none';
        displayMovies(data.results);
      } catch (err) {
        loading.style.display = 'none';
        console.error(err);
        resultsContainer.innerHTML = `<p style="color:red; text-align:center;">Failed to load movies. Please try again later.</p>`;
      }
    }

    async function fetchMoviesByGenre(genreId, page = 1) {
      const year = document.getElementById('yearInput').value;
      const rating = document.getElementById('ratingInput').value;
      resultsContainer.innerHTML = '';
      loading.style.display = 'flex';
      pagination.innerHTML = '';
      
      let url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${genreId}&page=${page}&sort_by=popularity.desc`;
      if (year) url += `&primary_release_year=${year}`;
      if (rating) url += `&vote_average.gte=${rating}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        loading.style.display = 'none';
        displayMovies(data.results);
        totalPages = Math.min(data.total_pages, 10);
        createPagination(totalPages, page);
      } catch (err) {
        loading.style.display = 'none';
        console.error(err);
        resultsContainer.innerHTML = `<p style="color:red; text-align:center;">Failed to load movies. Please try again later.</p>`;
      }
    }

    function displayMovies(movies) {
      resultsContainer.innerHTML = '';
      if (!movies || movies.length === 0) {
        resultsContainer.innerHTML = '<p style="text-align:center; width:100%;">No movies found matching your criteria.</p>';
        return;
      }
      
      movies.forEach(movie => {
        const movieItem = document.createElement('div');
        movieItem.classList.add('movie-item');
        movieItem.onclick = () => openModal(movie);
        
        const imgUrl = movie.poster_path 
          ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` 
          : 'https://via.placeholder.com/500x750?text=No+Poster';
        
        movieItem.innerHTML = `
          <div class="movie-poster">
            <img src="${imgUrl}" alt="${movie.title}" loading="lazy">
          </div>
          <div class="movie-info">
            <div class="movie-title">${movie.title}</div>
            <div class="movie-meta">
              <span>${movie.release_date ? movie.release_date.substring(0, 4) : 'N/A'}</span>
              <span class="rating">
                ${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'} 
                <i class="bi bi-star-fill"></i>
              </span>
            </div>
          </div>
        `;
        resultsContainer.appendChild(movieItem);
      });
    }

    function createPagination(totalPages, currentPage) {
      pagination.innerHTML = '';
      
      // Previous button
      const prevBtn = document.createElement('button');
      prevBtn.classList.add('page-btn');
      prevBtn.innerHTML = '<i class="bi bi-chevron-left"></i>';
      prevBtn.disabled = currentPage === 1;
      if (currentPage > 1) {
        prevBtn.onclick = () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          fetchMoviesByGenre(currentGenreId, currentPage - 1);
        };
      }
      pagination.appendChild(prevBtn);
      
      // Page buttons
      const startPage = Math.max(1, currentPage - 2);
      const endPage = Math.min(totalPages, currentPage + 2);
      
      for (let i = startPage; i <= endPage; i++) {
        const pageBtn = document.createElement('button');
        pageBtn.classList.add('page-btn');
        if (i === currentPage) pageBtn.classList.add('active');
        pageBtn.innerText = i;
        pageBtn.onclick = () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          fetchMoviesByGenre(currentGenreId, i);
        };
        pagination.appendChild(pageBtn);
      }
      
      // Next button
      const nextBtn = document.createElement('button');
      nextBtn.classList.add('page-btn');
      nextBtn.innerHTML = '<i class="bi bi-chevron-right"></i>';
      nextBtn.disabled = currentPage === totalPages;
      if (currentPage < totalPages) {
        nextBtn.onclick = () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          fetchMoviesByGenre(currentGenreId, currentPage + 1);
        };
      }
      pagination.appendChild(nextBtn);
    }

    async function openModal(movie) {
      try {
        // Fetch additional movie details
        const res = await fetch(`https://api.themoviedb.org/3/movie/${movie.id}?api_key=${apiKey}`);
        const movieDetails = await res.json();
        
        // Set modal content
        document.getElementById('modalTitle').innerText = movieDetails.title;
        document.getElementById('modalOverview').innerText = movieDetails.overview || 'No overview available.';
        document.getElementById('modalRating').innerText = movieDetails.vote_average ? movieDetails.vote_average.toFixed(1) : 'N/A';
        document.getElementById('modalYear').innerText = movieDetails.release_date ? movieDetails.release_date.substring(0, 4) : 'N/A';
        document.getElementById('modalRuntime').innerText = movieDetails.runtime ? `${movieDetails.runtime} min` : 'N/A';
        
        // Set poster image
        const posterUrl = movieDetails.poster_path 
          ? `https://image.tmdb.org/t/p/w500${movieDetails.poster_path}` 
          : 'https://via.placeholder.com/500x750?text=No+Poster';
        document.getElementById('modalPoster').src = posterUrl;
        
        // Set genres
        const genresContainer = document.getElementById('modalGenres');
        genresContainer.innerHTML = '';
        if (movieDetails.genres && movieDetails.genres.length > 0) {
          movieDetails.genres.forEach(genre => {
            const genreTag = document.createElement('div');
            genreTag.classList.add('genre-tag');
            genreTag.innerText = genre.name;
            genresContainer.appendChild(genreTag);
          });
        }
        
        // Show modal
        document.getElementById('movieModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
      } catch (err) {
        console.error('Error fetching movie details:', err);
        // Fallback to basic info if detailed fetch fails
        document.getElementById('modalTitle').innerText = movie.title;
        document.getElementById('modalOverview').innerText = movie.overview || 'No overview available.';
        document.getElementById('modalPoster').src = movie.poster_path 
          ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` 
          : 'https://via.placeholder.com/500x750?text=No+Poster';
        document.getElementById('movieModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
      }
    }

    function closeModal() {
      document.getElementById('movieModal').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('movieModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });
  </script>
