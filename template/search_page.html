<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Movies | Movie Recommender</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: rgba(0, 0, 0, 0.85);
      --text-color: #ffffff;
      --primary-color: #01b4e4;
      --secondary-color: #032541;
      --card-bg: rgba(255, 255, 255, 0.1);
      --hover-color: rgba(1, 180, 228, 0.4);
      --accent-gradient: linear-gradient(135deg, #00c3ff, #007adf);
    }
    [data-theme="light"] {
      --bg-color: #f8f9fa;
      --text-color: #212529;
      --primary-color: #0d6efd;
      --secondary-color: #e9ecef;
      --card-bg: rgba(255, 255, 255, 0.9);
      --hover-color: rgba(13, 110, 253, 0.2);
      --accent-gradient: linear-gradient(135deg, #0d6efd, #0b5ed7);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--bg-color) 0%, rgba(3, 37, 65, 0.9) 100%), 
                  url('https://image.tmdb.org/t/p/original/xDMIl84Qo5Tsu62c9DGWhmPI67A.jpg') no-repeat center center/cover;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: all 0.5s ease;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 50%, transparent 0%, var(--bg-color) 100%);
      z-index: -1;
    }
    .container {
      width: 100%;
      max-width: 1400px;
      padding: 0 20px;
    }
    h1 {
      font-size: 3.5rem;
      margin: 20px 0;
      color: var(--primary-color);
      font-weight: 700;
      text-align: center;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      position: relative;
      display: inline-block;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
    }
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--primary-color);
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 1000;
    }
    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .theme-toggle i {
      font-size: 1.2rem;
    }
    .search-container {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 25px;
      margin: 30px auto;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .search-row {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .search-bar {
      flex: 1;
      min-width: 250px;
      padding: 15px 20px;
      font-size: 1.1rem;
      border-radius: 50px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(1, 180, 228, 0.3);
    }
    [data-theme="light"] .search-bar {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      color: #333;
    }
    .search-bar::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    [data-theme="light"] .search-bar::placeholder {
      color: rgba(0, 0, 0, 0.6);
    }
    .search-bar:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 15px var(--primary-color);
    }
    .search-button {
      padding: 15px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      background: var(--accent-gradient);
      color: white;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 4px 20px rgba(0, 195, 255, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 195, 255, 0.6);
    }
    .filter-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .filter-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .filter-group label {
      font-size: 0.9rem;
      color: var(--text-color);
      opacity: 0.8;
    }
    #sortSelect {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    [data-theme="light"] #sortSelect {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #ddd;
      color: #333;
    }
    #sortSelect:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(255, 99, 71, 0.5);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
    }
    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(255, 99, 71, 0.7);
    }
    .loading-spinner {
      margin: 40px 0;
      font-size: 1.5rem;
      color: var(--primary-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(1, 180, 228, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      width: 100%;
      margin: 40px 0;
    }
    .movie-item {
      background: var(--card-bg);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }
    .movie-item:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    .movie-poster {
      position: relative;
      width: 100%;
      height: 330px;
      overflow: hidden;
    }
    .movie-poster img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .movie-poster::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
      opacity: 0.7;
      transition: opacity 0.3s ease;
    }
    .movie-item:hover .movie-poster img {
      transform: scale(1.1);
    }
    .movie-info {
      padding: 15px;
      position: relative;
      z-index: 1;
    }
    .movie-title {
      font-size: 1.1rem;
      margin-bottom: 8px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .movie-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }
    [data-theme="light"] .movie-meta {
      color: rgba(0,0,0,0.7);
    }
    .rating {
      color: #ffc107;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .modal-content {
      background: var(--card-bg);
      margin: 5% auto;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 800px;
      color: var(--text-color);
      position: relative;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideUp 0.4s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .close {
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 25px;
      transition: all 0.3s ease;
    }
    .close:hover {
      color: var(--primary-color);
      transform: rotate(90deg);
    }
    .modal-header {
      display: flex;
      gap: 25px;
      margin-bottom: 25px;
    }
    @media (max-width: 768px) {
      .modal-header {
        flex-direction: column;
      }
    }
    .modal-poster {
      width: 250px;
      height: 375px;
      border-radius: 10px;
      object-fit: cover;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    .modal-details {
      flex: 1;
    }
    .modal-title {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    .modal-meta {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .modal-meta-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
    }
    .modal-overview {
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .modal-genres {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .genre-tag {
      background: rgba(1, 180, 228, 0.2);
      padding: 5px 12px;
      border-radius: 50px;
      font-size: 0.8rem;
    }
    .back-to-results {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background: var(--accent-gradient);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 195, 255, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
    }
    .back-to-results:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(0, 195, 255, 0.6);
    }
    .no-results {
      text-align: center;
      width: 100%;
      font-size: 1.2rem;
      color: rgba(255,255,255,0.7);
      margin: 40px 0;
    }
    [data-theme="light"] .no-results {
      color: rgba(0,0,0,0.7);
    }
    .floating-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }
    .bubble {
      position: absolute;
      bottom: -100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite ease-in;
    }
    .bubble:nth-child(1) {
      width: 40px;
      height: 40px;
      left: 10%;
      animation-duration: 8s;
    }
    .bubble:nth-child(2) {
      width: 20px;
      height: 20px;
      left: 20%;
      animation-duration: 5s;
      animation-delay: 1s;
    }
    .bubble:nth-child(3) {
      width: 50px;
      height: 50px;
      left: 35%;
      animation-duration: 7s;
      animation-delay: 2s;
    }
    @keyframes float {
      0% {
        bottom: -100px;
        transform: translateX(0);
      }
      50% {
        transform: translateX(100px);
      }
      100% {
        bottom: 100vh;
        transform: translateX(-200px);
      }
    }
    /* New styles for trailer section */
    .trailer-section {
      margin-top: 25px;
    }
    .trailer-title {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .trailer-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      background: #000;
      margin-bottom: 15px;
    }
    .trailer-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .no-trailer {
      background: rgba(0,0,0,0.2);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      font-style: italic;
    }
    .watch-trailer-btn {
      padding: 10px 20px;
      background: #ff0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    .watch-trailer-btn:hover {
      background: #cc0000;
      transform: translateY(-2px);
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      .search-container {
        padding: 20px;
      }
      .search-row {
        flex-direction: column;
      }
      .search-bar {
        width: 100%;
      }
      .search-button {
        width: 100%;
        justify-content: center;
      }
      .results-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
      }
      .movie-poster {
        height: 225px;
      }
      .modal-poster {
        width: 100%;
        height: auto;
        max-height: 400px;
      }
      .modal-header {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="floating-bubbles">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <button class="theme-toggle" onclick="toggleTheme()">
    <i class="bi bi-moon-fill"></i> Theme
  </button>

  <button class="back-button" onclick="goBack()">
    <i class="bi bi-arrow-left"></i> Back
  </button>

  <div class="container">
    <h1>ðŸŽ¬ Search Movies</h1>
    
    <div class="search-container">
      <div class="search-row">
        <input type="text" id="search-bar" class="search-bar" placeholder="Search for movies..." />
        <button class="search-button" onclick="searchMovies()">
          <i class="bi bi-search"></i> Search
        </button>
      </div>
      <div class="filter-row">
        <div class="filter-group">
          <label for="sortSelect">Sort by:</label>
          <select id="sortSelect" onchange="sortMovies()">
            <option value="popularity">Popularity</option>
            <option value="rating">Rating</option>
            <option value="release_date">Release Date</option>
            <option value="title">Title</option>
          </select>
        </div>
      </div>
    </div>

    <div class="loading-spinner" id="loading-spinner" style="display: none;">
      <div class="spinner"></div>
      <div>Loading movies...</div>
    </div>
    
    <div class="results-container" id="results-container"></div>
  </div>

  <!-- Modal -->
  <div id="movieModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-content-area"></div>
      <button class="back-to-results" onclick="closeModal()">
        <i class="bi bi-arrow-left-circle"></i> Back to Results
      </button>
    </div>
  </div>

  <script>
    // Set initial theme
    document.documentElement.setAttribute('data-theme', 'dark');
    
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      
      // Update button icon
      const themeIcon = document.querySelector('.theme-toggle i');
      themeIcon.className = newTheme === 'light' ? 'bi bi-sun-fill' : 'bi bi-moon-fill';
      
      // Update button text
      document.querySelector('.theme-toggle').innerHTML = 
        `<i class="${newTheme === 'light' ? 'bi bi-sun-fill' : 'bi bi-moon-fill'}"></i> Theme`;
    }

    const apiKey = 'fd63624ffe4ce8868bd42a144141ba75';
    const imageBaseURL = 'https://image.tmdb.org/t/p/w500';
    let allMovies = [];

    // Search when Enter key is pressed
    document.getElementById('search-bar').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchMovies();
      }
    });

    function searchMovies() {
      const query = document.getElementById('search-bar').value.trim();
      const spinner = document.getElementById('loading-spinner');
      const resultsContainer = document.getElementById('results-container');

      if (query === "") {
        alert("Please enter a movie title.");
        return;
      }

      spinner.style.display = 'flex';
      resultsContainer.innerHTML = '';

      fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${query}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          spinner.style.display = 'none';

          if (!data.results || data.results.length === 0) {
            resultsContainer.innerHTML = '<div class="no-results">No movies found matching your search. Try different keywords.</div>';
            return;
          }

          allMovies = data.results;
          displayMovies(allMovies);
        })
        .catch(error => {
          spinner.style.display = 'none';
          console.error('Error fetching movie data:', error);
          resultsContainer.innerHTML = '<div class="no-results">Failed to load movies. Please check your connection and try again.</div>';
        });
    }

    function displayMovies(movies) {
      const resultsContainer = document.getElementById('results-container');
      resultsContainer.innerHTML = '';

      movies.forEach(movie => {
        // Skip movies without posters
        if (!movie.poster_path) return;

        const movieElement = document.createElement('div');
        movieElement.classList.add('movie-item');
        
        const releaseYear = movie.release_date ? movie.release_date.substring(0, 4) : 'N/A';
        const rating = movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A';
        
        movieElement.innerHTML = `
          <div class="movie-poster">
            <img src="${imageBaseURL + movie.poster_path}" 
                 alt="${movie.title}" 
                 loading="lazy"
                 onerror="this.src='https://via.placeholder.com/500x750?text=Poster+Not+Available'">
          </div>
          <div class="movie-info">
            <div class="movie-title">${movie.title}</div>
            <div class="movie-meta">
              <span>${releaseYear}</span>
              <span class="rating">
                ${rating} <i class="bi bi-star-fill"></i>
              </span>
            </div>
          </div>
        `;
        
        movieElement.onclick = () => openModal(movie.id);
        resultsContainer.appendChild(movieElement);
      });
    }

    async function openModal(movieId) {
      const modal = document.getElementById('movieModal');
      const modalContent = document.getElementById('modal-content-area');
      const spinner = document.getElementById('loading-spinner');

      spinner.style.display = 'flex';
      modalContent.innerHTML = '';
      modal.style.display = 'block';

      try {
        // Fetch movie details
        const movieResponse = await fetch(`https://api.themoviedb.org/3/movie/${movieId}?api_key=${apiKey}`);
        if (!movieResponse.ok) throw new Error('Failed to fetch movie details');
        const movie = await movieResponse.json();

        // Fetch movie credits for cast
        const creditsResponse = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/credits?api_key=${apiKey}`);
        const credits = creditsResponse.ok ? await creditsResponse.json() : null;

        // Fetch movie videos (trailers)
        const videosResponse = await fetch(`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${apiKey}`);
        const videos = videosResponse.ok ? await videosResponse.json() : null;
        
        // Find the first official trailer (preferably on YouTube)
        let trailerKey = null;
        if (videos && videos.results && videos.results.length > 0) {
          // First try to find an official trailer
          const officialTrailer = videos.results.find(video => 
            video.type === 'Trailer' && video.official && video.site === 'YouTube'
          );
          
          // If no official trailer, find any trailer
          const anyTrailer = videos.results.find(video => 
            video.type === 'Trailer' && video.site === 'YouTube'
          );
          
          trailerKey = officialTrailer ? officialTrailer.key : (anyTrailer ? anyTrailer.key : null);
        }

        // Prepare modal content
        let modalHTML = `
          <div class="modal-header">
            <img class="modal-poster" 
                 src="${movie.poster_path ? imageBaseURL + movie.poster_path : 'https://via.placeholder.com/500x750?text=No+Poster'}" 
                 alt="${movie.title}">
            <div class="modal-details">
              <h2 class="modal-title">${movie.title}</h2>
              <div class="modal-meta">
                <div class="modal-meta-item">
                  <i class="bi bi-star-fill" style="color: #ffc107;"></i>
                  <span>${movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A'}/10</span>
                </div>
                <div class="modal-meta-item">
                  <i class="bi bi-calendar"></i>
                  <span>${movie.release_date || 'N/A'}</span>
                </div>
                <div class="modal-meta-item">
                  <i class="bi bi-clock"></i>
                  <span>${movie.runtime ? `${movie.runtime} min` : 'N/A'}</span>
                </div>
              </div>
        `;

        // Add genres if available
        if (movie.genres && movie.genres.length > 0) {
          modalHTML += `
            <div class="modal-genres">
              ${movie.genres.map(genre => `<div class="genre-tag">${genre.name}</div>`).join('')}
            </div>
          `;
        }

        // Add overview
        modalHTML += `
          <h3>Overview</h3>
          <p class="modal-overview">${movie.overview || 'No overview available.'}</p>
        `;

        // Add cast if available (top 5)
        if (credits && credits.cast && credits.cast.length > 0) {
          const topCast = credits.cast.slice(0, 5);
          modalHTML += `
            <h3>Cast</h3>
            <p>${topCast.map(actor => actor.name).join(', ')}</p>
          `;
        }

        // Add trailer section
        modalHTML += `
          <div class="trailer-section">
            <h3 class="trailer-title"><i class="bi bi-film"></i> Trailer</h3>
        `;

        if (trailerKey) {
          modalHTML += `
            <div class="trailer-container">
              <iframe src="https://www.youtube.com/embed/${trailerKey}?autoplay=0&rel=0" 
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                      allowfullscreen></iframe>
            </div>
            <a href="https://www.youtube.com/watch?v=${trailerKey}" target="_blank" class="watch-trailer-btn">
              <i class="bi bi-youtube"></i> Watch on YouTube
            </a>
          `;
        } else {
          modalHTML += `
            <div class="no-trailer">
              No trailer available for this movie.
            </div>
          `;
        }

        // Close sections
        modalHTML += `
            </div>
          </div>
        `;

        modalContent.innerHTML = modalHTML;
      } catch (error) {
        console.error('Error fetching movie details:', error);
        modalContent.innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <h3>Error Loading Movie Details</h3>
            <p>Failed to load detailed information for this movie.</p>
          </div>
        `;
      } finally {
        spinner.style.display = 'none';
      }
    }

    function closeModal() {
      document.getElementById('movieModal').style.display = 'none';
    }

    function goBack() {
      window.history.back();
    }

    function sortMovies() {
      const sortBy = document.getElementById('sortSelect').value;
      const sortedMovies = [...allMovies];

      sortedMovies.sort((a, b) => {
        // Handle cases where data might be missing
        if (sortBy === 'popularity') {
          return (b.popularity || 0) - (a.popularity || 0);
        } else if (sortBy === 'rating') {
          return (b.vote_average || 0) - (a.vote_average || 0);
        } else if (sortBy === 'release_date') {
          const dateA = a.release_date ? new Date(a.release_date) : new Date(0);
          const dateB = b.release_date ? new Date(b.release_date) : new Date(0);
          return dateB - dateA;
        } else if (sortBy === 'title') {
          return (a.title || '').localeCompare(b.title || '');
        }
        return 0;
      });

      displayMovies(sortedMovies);
    }

    // Close modal with Escape key
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeModal();
      }
    });
  </script>
</body>
</html>
